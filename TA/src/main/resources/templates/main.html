<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>우리 동네 지반침하 안전점수</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cd3f88c99b509eab24270116d671ff65&libraries=services"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
        }

        #wrap {
            max-width: 600px;
            margin: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #header {
            max-width: 600px;
            display: flex;
            align-items: center;
            padding: 15px 20px;
        }

        .menu-icon {
            width: 25px;
            height: 20px;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="25" height="20" xmlns="http://www.w3.org/2000/svg"><rect width="25" height="3" y="0" fill="%23333"/><rect width="25" height="3" y="8" fill="%23333"/><rect width="25" height="3" y="16" fill="%23333"/></svg>');
            background-size: cover;
        }

        #container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 0px 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #337DFF;
            z-index: 10;
            height: 44px;
            display: flex;
            justify-content: center;
            pointer-events: auto;
        }

        .search-bar input {
            width: 300px;
            padding: 10px 12px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        .btn_search {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .btn_search:hover {
            opacity: 0.8;
        }

        .btn_search img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="menu-icon"></div>
        </div>

        <div id="container">
            <!-- 검색창: 지도 위에 떠 있는 형태 -->
            <div class="search-bar">
                <input type="text" placeholder="주소를 입력해주세요">
                <button type="submit" class="btn_search">
                    <img src="img/search_btn.png" alt="검색 버튼">
                </button>
            </div>

            <!-- 카카오 지도 영역 -->
            <div id="map"></div>
            <!-- 주소 결과 리스트 -->
            <div id="result-list" style="position:absolute; top:70px; left:50%; transform:translateX(-50%);
     max-height:200px; width:90%; max-width:500px; overflow-y:auto; background:white;
     border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15); z-index:15; display:none;">
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 4
        };
        const map = new kakao.maps.Map(container, options);

        const input = document.querySelector('.search-bar input');
        const searchBtn = document.querySelector('.btn_search');
        const geocoder = new kakao.maps.services.Geocoder();
        const resultList = document.getElementById('result-list');

        let searchMarker = null;

        searchBtn.addEventListener('click', () => {
            const query = input.value.trim();
            if (!query) {
                alert("주소를 입력해주세요.");
                return;
            }

            // 주소 검색
            geocoder.addressSearch(query, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resultList.innerHTML = '';
                    result.forEach((place, index) => {
                        const item = document.createElement('div');
                        item.style.padding = '10px';
                        item.style.cursor = 'pointer';
                        item.style.borderBottom = '1px solid #eee';
                        item.textContent = place.address_name;

                        item.addEventListener('mouseover', () => item.style.background = '#f0f0f0');
                        item.addEventListener('mouseout', () => item.style.background = 'white');

                        item.addEventListener('click', () => {
                            const coords = new kakao.maps.LatLng(place.y, place.x);
                            map.setCenter(coords);

                            if (searchMarker) searchMarker.setMap(null);
                            searchMarker = new kakao.maps.Marker({
                                map: map,
                                position: coords
                            });

                            resultList.style.display = 'none';
                        });

                        resultList.appendChild(item);
                    });

                    resultList.style.display = 'block';
                } else {
                    alert("주소를 찾을 수 없습니다.");
                    resultList.style.display = 'none';
                }
            });
        });

        // 예시 마커
        const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.5700, 126.9919)
        });
        marker.setMap(map);

    </script>
</body>

</html>
